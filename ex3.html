<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Student Registration Form</title> 
    <style>         body { 
            font-family: 'Roboto', sans-serif;             background-color: #f0f2f5; 
            margin: 0;             padding: 0;             display: flex;             justify-content: center;             align-items: center; 
            height: 100vh; 
        } 
        .container {             max-width: 500px;             width: 100%;             margin: 20px;             padding: 25px;             background-color: #fff;             border-radius: 15px;             box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);             transition: box-shadow 0.3s ease; 
        } 
        .container:hover {             box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2); 
        }          h2 { 
            text-align: center;             color: #333;             font-size: 1.8rem; 
            margin-bottom: 20px; 
        } 
        .form-group {             margin-bottom: 20px;             position: relative; 
        } 
        .form-group label {             display: block;             margin-bottom: 8px;             font-size: 1.1rem;             color: #555; 
        } 
        .form-group input {             width: 100%;             padding: 12px;             padding-left: 20px;             font-size: 1rem;             color: #333;             border: 1px solid #ddd;             border-radius: 25px;             box-sizing: border-box;             outline: none; 
            transition: border 0.3s ease; 
        } 
        .form-group input:focus { 
            border: 1px solid #007BFF; 
        } 
        .form-group button {             width: 100%;             padding: 12px;             font-size: 1.1rem; 
            background: linear-gradient(45deg, #007BFF, #00D4FF); 
            color: white;             border: none;             border-radius: 25px;             cursor: pointer; 
            box-shadow: 0 6px 10px rgba(0, 123, 255, 0.1); 
            transition: background 0.3s ease, box-shadow 0.3s ease; 
        } 
        .form-group button:hover {             background: linear-gradient(45deg, #0056b3, #00aaff); 
            box-shadow: 0 8px 20px rgba(0, 123, 255, 0.2); 
        } 
        .error {             color: red;             font-size: 0.9em; 
            margin-top: 5px; 
        } 
        /* Responsive design */             @media (max-width: 600px) { 
            .container { 
                padding: 20px; 
            }             h2 { 
                font-size: 1.6rem; 
            } 
            .form-group input,             .form-group button {                 font-size: 0.95rem; 
                padding: 10px; 
            } 
        } 
    </style> 
</head> 
<body> 
    <div class="container"> 
        <h2>Student Registration Form</h2> 
        <form id="registrationForm"> 
            <div class="form-group"> 
                <label for="name">Name:</label> 
                <input type="text" id="name" name="name" placeholder="Enter your name"> 
                <div class="error" id="nameError"></div> 
            </div> 
            <div class="form-group"> 
                <label for="email">Email:</label> 
                <input type="email" id="email" name="email" placeholder="Enter your email"> 
                <div class="error" id="emailError"></div> 
            </div> 
            <div class="form-group"> 
                <label for="phone">Phone:</label> 
                <input type="text" id="phone" name="phone" placeholder="Enter your phone number"> 
                <div class="error" id="phoneError"></div> 
            </div> 
            <div class="form-group"> 
                <label for="course">Course:</label> 
                <input type="text" id="course" name="course" placeholder="Enter the course"> 
                <div class="error" id="courseError"></div> 
            </div> 
            <div class="form-group"> 
                <button type="button" onclick="validateForm()">Submit</button> 
            </div> 
        </form>     </div> 
 
    <script> 
        function validateForm() { 
            let isValid = true; 
 
            // Clear previous errors 
            document.getElementById('nameError').innerText = '';             document.getElementById('emailError').innerText = '';             document.getElementById('phoneError').innerText = '';             document.getElementById('courseError').innerText = ''; 
 
            // Validate Name 
            const name = document.getElementById('name').value;             if (name === '') { 
                document.getElementById('nameError').innerText = 'Name is required';                 isValid = false; 
            } 
            // Validate Email 
            const email = document.getElementById('email').value;             const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;             if (email === '') {                 document.getElementById('emailError').innerText = 'Email is required';                 isValid = false; 
            } else if (!email.match(emailPattern)) { 
                document.getElementById('emailError').innerText = 'Invalid email format'; 
                isValid = false; 
            } 
            // Validate Phone 
            const phone = document.getElementById('phone').value;             const phonePattern = /^[0-9]{10}$/;             if (phone === '') { 
                document.getElementById('phoneError').innerText = 'Phone number is required';                 isValid = false; 
            } else if (!phone.match(phonePattern)) { 
                document.getElementById('phoneError').innerText = 'Invalid phone number format';                 isValid = false; 
            } 
            // Validate Course 
            const course = document.getElementById('course').value;             if (course === '') { 
                document.getElementById('courseError').innerText = 'Course is required';                 isValid = false; 
            } 
            if (isValid) { 
                alert('Form submitted successfully!'); 
            } 
        } 
    </script> 
</body> </html>
